<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh; margin: 0;">
    
        <div class="container p-4 rounded shadow bg-white" style="max-width: 600px;">    
            <h1 class="mb-4 text-center">Add Driver</h1>


            <form action="/admin/drivers/add" method="post" th:object="${driver}" class="needs-validation">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="${driver.username}" required>
                </div>
                <br>
                
                <div class="mb-3">
                    <label for="firstname">firstname</label>
                    <input type="text" id="firstname" th:field="${driver.firstname}" required>
                    <br>
                </div>
                <div class="mb-3">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" th:field="${driver.lastname}" required>
                    <br>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" th:field="${driver.email}" required>
                    <br>
                
                </div>
                <div class="mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="${driver.phoneNumber}" required>
                    <br>
                </div>
                <div class="mb-3">
                    <label for="role">Role</label>
                    <select th:field="${driver.role}" required id = "role">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}"
                        ></option>
                    </select>
                    <br>
                </div>
                <div class="mb-3">
                    
                    <br>
                </div>   
                <button type="submit" class="btn btn-primary">Add Driver</button>     
            </form>
            <a href="/admin/drivers">Back to Driver List</a>
        </div>
    
</body>
</html>
