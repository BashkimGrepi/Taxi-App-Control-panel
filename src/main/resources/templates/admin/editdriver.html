<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="card-title mb-4 text-center">Edit Driver</h3>

            <form th:action="@{/admin/drivers/update}" th:object="${driver}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                
                <input type="hidden" th:field="*{driverId}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" th:field="*{role}" class="form-select" required>
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="admin" class="form-label">Admin</label>
                    <select id="admin" th:field="*{admin}" class="form-select">
                        <option th:each="admin : ${admins}" th:value="${admin.adminId}"
                            th:text="${admin.firstname + ' ' + admin.lastname}">
                        </option>
                    </select>
                </div>
                       
                
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/drivers}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
