<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="card-title">Edit User</h3>

            <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{userId}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Usermame</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required />
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control" required />
                </div>
                <div>
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" th:field="*{role}" class="form-select" required>
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="admin" class="form-label">Admin</label>
                    <select id="admin" th:field="*{admin}" class="form-select" required>
                        <option th:each="admin : ${admins}"
                                th:value="${admin.adminId}"
                                th:text="${admin.firstname + ' ' + admin.lastname}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/users}" class="btn btn-danger">Back</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
