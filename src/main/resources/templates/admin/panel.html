<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-body text-center p-5">
                <h1 class="mb-4">Welcome to the Admin Panel</h1>
                <p class="mb-4 text-muted">Use the buttons below to manage users and drivers.</p>

                <div class="d-flex justify-content-center gap-4">
                    <a href="/admin/users" class="btn btn-primary btn-lg px-4">Users</a>
                    <a href="/admin/drivers" class="btn btn-success btn-lg px-4">Drivers</a>
                </div>
            </div>
        </div>
    </div>
    <p>
        <a class="btn btn-primary position-fixed bottom-0 end-0 m-3" th:href="@{/home}">Home</a>
    </p>
</body>

</html>
