<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</head>
<body>
    <h1>Users</h1>
    <br>

    <table class="table table-striped">
        <thead >
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Admin</th>
                <th>Rides</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.admin != null ? user.admin.firstname + ' ' + user.admin.lastname : 'None'}"></td>
                <td th:text="${user.rides.size()}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/admin/users/delete' + ${userId}}">Delete</a>
                    <a class="btn btn-secondary" th:href="@{'/admin/users/edit/' + ${user.userId}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p><a class="btn btn-success" th:href="@{/admin/users/add}">Add User</a></p>
        

    <p>
        <a class="btn btn-primary position-fixed bottom-0 end-0 m-3" th:href="@{/home}">Home</a>
    </p>
</body>
</html>
