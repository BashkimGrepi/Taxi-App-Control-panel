<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</head>

<body>
    <div class="container mt-4">
        <h2>Add User</h2>
        <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" th:field="*{username}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" th:field="*{password}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input class="form-control" th:field="*{phoneNumber}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" th:field="*{role}">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
    <div class="mb-3">
        <label class="form-label" for="admin">Admin</label>
        <select class="form-select" th:field="*{admin}" required id="admin">
            <option th:each="admin : ${admins}" th:value="${admin.adminId}"
                th:text="${admin.firstname + ' ' + admin.lastname}">
            </option>
        </select>
    </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/users}">Cancel</a>
        </form>
    </div>
</body>

</html>
