<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiApp - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to TaxiApp</h1>

        <div class="d-flex justify-content-center flex-column align-items-center gap-3">

            <!-- Admin -->
            <div>
                <a href="/admin/dashboard" class="btn btn-primary btn-lg">Go to Admin Panel</a>
            </div>

            <!-- App User -->
            <div >
                <a href="/user/rides" class="btn btn-success btn-lg">Book a Ride</a>
            </div>

            <!-- Driver -->
            <div >
                <a href="/driver/dashboard" class="btn btn-warning btn-lg">Driver Dashboard</a>
            </div>

            <!-- Guest (not logged in) -->
            <div >
                <a href="/explore" class="btn btn-outline-secondary btn-lg">Continue as Guest</a>
                <a href="/login" class="btn btn-outline-primary btn-lg">Login</a>
            </div>

        </div>
    </div>

</body>

</html>
