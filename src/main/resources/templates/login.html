<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/home}" class="btn btn-secondary">Continue as Guest</a>
            </div>


            <div class="mt-3">
                <p class="text-danger text-center" th:if="${param.error}">Invalid username or password.</p>
                <p class="text-success text-center" th:if="${param.logout}">You have been logged out.</p>
            </div>
        </div>
    </div>

</body>

</html>
