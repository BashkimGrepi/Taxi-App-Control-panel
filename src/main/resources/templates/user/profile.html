<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow rounded">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Driver Profile</h4>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>

                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

                <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>

                <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>

                <p><strong>Rides:</strong> <span th:if="${user.rides != null && user.rides.size() > 0}"
                        th:text="${user.rides.size()}"></span></p>

                <p th:if="${user.admin != null}">
                    <strong>Admin:</strong> <span
                        th:text="${user.admin.firstname + ' ' + user.admin.lastname}"></span>
                </p>
               
            </div>
        </div>
    </div>
    <p>
        <a class="btn btn-primary position-fixed bottom-0 end-0 m-3" th:href="@{/home}">Home</a>
    </p>
</body>

</html>
